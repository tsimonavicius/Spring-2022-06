<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<footer th:fragment="footer"
        class="page-footer font-small blue">
    <div th:text="${companyInfo.name}"></div>
    <div th:text="${companyInfo.address}"></div>
    <div th:text="${companyInfo.bankInfo.bank}"></div>
    <div th:text="${companyInfo.bankInfo.iban}"></div>
    <div th:text="${companyInfo.list}"></div>
</footer>

<div th:fragment="successMessage"
     th:with="message=${msg ne null ? msg : 'Default message'}"
      class="alert alert-success" role="alert">
    <span th:if="${message ne null}" th:text="${message}"></span>
</div>

</html>
