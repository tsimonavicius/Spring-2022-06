<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<body>
    <main>
        <div th:if="${param.error ne null}" class="alert alert-danger" role="alert">
            <span th:text="#{${param.error}}"></span>
        </div>

        <form th:action="@{/prisijungti}" method="POST">
            <div>
                <label for="user">User:</label>
                <input id="user" type="text" name="vartotojoVardas" placeholder="Username">
            </div>
            <div>
                <label for="password">Password:</label>
                <input id="password" type="password" name="slaptazodis" placeholder="Password">
            </div>

            <button>Login</button>
        </form>
    </main>
</body>
</html>
